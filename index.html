<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter city name..." />
        <button id="getWeather">Get Weather</button>
        <div id="weatherDisplay" class="weather-card hidden">
            <div class="top-icon">
                <i id="weatherIcon" class="fas fa-cloud"></i>
            </div>
            <div class="weather-grid">
                <div class="grid-block">
                    <i class="fas fa-thermometer-half"></i>
                    <p style="font-weight: bold;"  id="temperature"></p>
                </div>
                <div class="grid-block">
                    <i class="fas fa-cloud-sun"></i>
                    <p style="font-weight: bold;" id="description"></p>
                </div>
                <div class="grid-block">
                    <i class="fas fa-tint"></i>
                    <p style="font-weight: bold;" id="humidity"></p>
                </div>
                <div class="grid-block">
                    <i class="fas fa-wind"></i>
                    <p style="font-weight: bold;" id="windSpeed"></p>
                </div>
                <div class="grid-block">
                    <i class="fas fa-eye"></i>
                    <p style="font-weight: bold;" id="visibility"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
